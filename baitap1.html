<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    const numbers = [1, 4, 2, 5, 7, 5, 4, 3, 2, 3, 8];
    // const numbers = [1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4];
    //Tìm số lớn nhất
    let max = numbers[0];
    for (let num of numbers) {
        if (num > max) max = num;
    }
    console.log('Số lớn nhất là: ' + max);

    //Tìm số lớn thứ 2  không dùng method có sẵn
    let max2st = numbers[0];
    for (let num of numbers) {
        if (num < max && num > max2st) max2st = num;
    }
    console.log('Số lớn thứ 2 là: ' + max2st);

    // Sắp xếp theo thứ tự tăng dần không dùng method có sẵn
    let arrSort = [...numbers];
    for (let i = 0; i < arrSort.length; i++) {
        let min = arrSort[i];
        let index = i;
        for (let j = i + 1; j < arrSort.length; j++) {
            if (arrSort[j] < min) {
                min = arrSort[j];
                index = j;
            }
        }
        let tempValue = arrSort[i];
        arrSort[i] = min;
        arrSort[index] = tempValue;
    }
    console.log(arrSort);

    //Loại bỏ phần tử trùng lặp
    let arrNoDup = [];
    for (let i = 0; i < numbers.length; i++) {
        for (let j = i + 1; j < numbers.length; j++) {
            if (numbers[i] == numbers[j]) {
                numbers[j] = undefined;
            }
        }
        if (numbers[i] != undefined) {
            arrNoDup.push(numbers[i]);
        }
    }
    console.log(arrNoDup);
</script>

</html>
