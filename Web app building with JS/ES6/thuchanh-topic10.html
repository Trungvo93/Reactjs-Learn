<script>
    //In ra tất cả mã khoa học của các loài chim trong mảng dữ liệu.
    //Tài liệu: https://javascript.info/map-set
    const birds = [
        { "ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" },
        { "ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" },
        { "ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" },
        { "ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" },
        { "ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }
    ];

    //Cách 1
    // const birdsMap = new Map(Object.entries(birds));
    // birdsMap.forEach(e => {
    //     console.log('Chim ' + e.Name + ' có mã khoa học là ' + e.ID);
    // })

    //Cách 2
    const birdsMap2 = new Map();
    birds.forEach((e, index) => {

        birdsMap2.set(index, e);
    })
    birdsMap2.forEach(e => {
        console.log('Chim ' + e.Name + ' có mã khoa học là ' + e.ID);
    })


    //Ngoài lề: 
    birdsMap2[0] = 2; //Hiểu nôm na là khi get() sẽ trả giá trị tại key là số đã gán, ở đây là key:2
    birdsMap2[2] = 0;
    console.log(birdsMap2.get(birdsMap2[2]));


</script>
