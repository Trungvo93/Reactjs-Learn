    const searchName = (name, arr) => {
        let cvName = name.toLowerCase();
        const result = arr.filter( item => {
            item.trim().toLowerCase().includes(cvName); //Dòng này tìm đúng sẽ trả về true
            //Cái nào true thì hàm filter sẽ báo là đúng và đẩy item đó vào mảng result.
        })
        return result;
    }
