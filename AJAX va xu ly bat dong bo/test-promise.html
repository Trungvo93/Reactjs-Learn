<script>
    //Demo Promise.all và .finaly
    const flag = true;
    const fruit1 = new Promise((resolve, reject) => {
        if (flag) {
            setTimeout(
                resolve, 3000, 'Quả táo'
            )
        }
        else {
            reject('Không phải trái cây')
        }
    })
    const fruit2 = Promise.resolve('Quả bưởi');

    const fruit3 = new Promise((resolve, reject) => {
        resolve('Quả dưa hấu');
    })

    //Delay theo set time cao nhất, kết quả theo thứ tự truyền vào trong Promise.all, reject ngay khi thỏa điều kiện, k cần chạy hết hàm
    Promise.all([fruit1, fruit3, fruit2]).then((value) => {
        console.log('Trái cây: ' + value);
    })
        .catch((value) => {
            console.log(value);
        })
        .finally((value)=>{
            console.log('Nhạc nào cũng nhảy');
        })




</script>

</html>
