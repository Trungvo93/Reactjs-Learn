    //Sử dụng await với async function
    let flag = true;
    let promise = new Promise((resolve, reject) => {
        if (flag) {
            setTimeout(() => {
                resolve('Promise resolved')
            }, 2000);
        } else {
            reject('Promise rejected')
        }

    })
    async function asyncFunc() {

        let result = await promise;
        console.log(result);
        console.log('hello');
    }

    asyncFunc();
