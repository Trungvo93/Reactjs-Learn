<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    let check = Math.random();

    // Dùng promise với .then
    const promise1 = new Promise((resolve, reject) => {
        if (check > 0.5) {
            resolve('Có ');
        }
        else {
            reject('Không ');
        }
    })
    promise1.then((value) => {
        console.log(`${value} đi học`);
        return value;
    })
        .then((value) => {
            console.log(`${value} ăn sáng`);
            return value;
        })
        .then((value) => {
            console.log(`${value} kiểm tra`);
            return value;
        })
        .then((value) => {
            console.log(`${value} ăn trưa`);
            return value;
        })
        .then((value) => {
            console.log(`${value} đi về`);
        })
        .catch((value) => {
            console.log(`${value} làm gì cả`);
        })

    //Dùng promise với asyns await
    let promise2 = new Promise((resolve, reject) => {
        if (check > 0.5) {
            setTimeout(()=>{
                resolve('Có ăn');
            },2000) 
        }
        else {
            setTimeout(()=>{
                reject('Không ăn');
            },3000)
        }
    })

    async function asyncFunc(){
        console.log(await promise2);
    }

    asyncFunc();
</script>

</html>
